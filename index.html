<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©lice by Naoual</title>
    <meta name="description" content="Contactez Naoual pour commandes de g√¢teaux, trompe-l'≈ìil et p√¢tisseries artisanales. T√©l√©phone, email, Snapchat & Instagram.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='70' font-size='70' fill='%23FF9AA2' text-anchor='middle'>üç∞</text></svg>">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF9AA2;
            --primary-dark: #E87B85;
            --primary-light: #FFB7C3;
            --secondary: #FFDAC1;
            --accent: #E2F0CB;
            --accent2: #B5EAD7;
            --bg: #FFF9F7;
            --bg-light: #FFFDFC;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text: #5A4A42;
            --text-dim: #8A7968;
            --text-light: #C4B5A5;
            --shadow: 0 0 15px rgba(255, 154, 162, 0.3);
            --shadow-strong: 0 0 25px rgba(255, 154, 162, 0.5);
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            
            /* Couleurs pour le lait au chocolat */
            --chocolate: #6B4423;
            --milk-chocolate: #9C6F44;
            --cream: #F7E7CE;
            --white-chocolate: #FFF8E7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Background layers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 218, 193, 0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(181, 234, 215, 0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 40% 60%, rgba(255, 154, 162, 0.15) 0%, transparent 40%),
                var(--bg);
        }
        
        /* Container principal - am√©lior√© pour mobile */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: clamp(20px, 4vw, 40px);
            padding: clamp(15px, 3vw, 30px);
            width: 100%;
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            position: relative;
        }
        
        /* En-t√™te avec logo et nom - taille AUGMENT√âE */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(12px, 2vw, 20px);
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }
        
        /* Logo - G√¢teau avec effets - taille AUGMENT√âE */
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(140px, 22vw, 220px);
            height: clamp(140px, 22vw, 220px);
        }
        
        .logo {
            font-size: clamp(5rem, 12vw, 9rem);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(255, 154, 162, 0.5));
        }
        
        .cake-icon {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            text-shadow: var(--shadow-strong);
            animation: float 6s ease-in-out infinite, rotateY 8s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform, content;
        }
        
        .cake-icon:hover {
            transform: scale(1.3) rotate(15deg);
            text-shadow: var(--glow);
            cursor: pointer;
            animation-play-state: paused;
        }
        
        /* Cercle anim√© autour du logo */
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            animation: spin 8s linear infinite;
            z-index: 1;
        }
        
        .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            border: 1px solid transparent;
            border-bottom-color: var(--primary-light);
            border-left-color: var(--primary-light);
            animation: spinReverse 6s linear infinite;
        }
        
        /* Nom sans animation - by en rose, D√©lice Naoual en noir */
        .brand {
            font-family: 'Parisienne', cursive;
            font-size: clamp(2.8rem, 7vw, 5.5rem);
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 12px;
            line-height: 1.1;
            margin: 0 10px;
            color: #000000;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--primary-dark), var(--primary), transparent);
        }
        
        .brand-text {
            display: inline-block;
            white-space: nowrap;
            width: 100%;
        }
        
        .by {
            font-family: 'Dancing Script', cursive;
            font-size: 0.6em;
            color: var(--primary);
            vertical-align: middle;
            margin: 0 8px;
            text-shadow: 0 0 5px rgba(255, 154, 162, 0.5);
        }
        
        /* Sous-titre */
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 2.8vw, 1.8rem);
            color: var(--text);
            letter-spacing: 0.5px;
            margin-top: -5px;
            opacity: 0.9;
            font-weight: 300;
            font-style: italic;
            max-width: 500px;
            line-height: 1.4;
            padding: 0 15px;
            text-align: center;
        }
        
        /* SECTION DES BOUTONS PERFECTIONN√âS */
        .buttons-section {
            width: 100%;
            max-width: min(1100px, 95vw);
            margin-top: 10px;
            padding: 0 10px;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 3.5vw, 2.5rem);
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: clamp(30px, 4vw, 40px);
            position: relative;
            letter-spacing: 0.5px;
            font-weight: 700;
            padding: 0 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(100px, 30vw, 150px);
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        /* Grille de boutons perfectionn√©s - am√©lior√©e pour mobile */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: clamp(20px, 3vw, 25px);
            width: 100%;
        }
        
        /* BOUTONS PERFECTIONN√âS - Design P√¢tisserie Luxe - taille r√©duite */
        .btn-perfected {
            position: relative;
            display: flex;
            align-items: center;
            gap: clamp(15px, 2vw, 20px);
            padding: clamp(18px, 2.5vw, 22px) clamp(20px, 2.5vw, 25px);
            background: var(--bg-card);
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text);
            overflow: hidden;
            isolation: isolate;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 20px rgba(139, 69, 19, 0.1),
                0 0 0 1px rgba(255, 154, 162, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.9);
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            min-height: 90px;
        }
        
        /* Effet de bordure anim√©e - Vague lait au chocolat - INFINI */
        .btn-border {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            padding: 2px;
            background: linear-gradient(
                45deg,
                var(--chocolate),
                var(--milk-chocolate),
                var(--cream),
                var(--white-chocolate),
                var(--cream),
                var(--milk-chocolate),
                var(--chocolate)
            );
            background-size: 300% 300%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 1;
            animation: chocolateWave 6s linear infinite;
        }
        
        /* Vague de lait au chocolat qui traverse - INFINI */
        .btn-wave {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 248, 231, 0.4),
                rgba(247, 231, 206, 0.6),
                rgba(255, 248, 231, 0.4),
                transparent
            );
            z-index: 1;
            opacity: 0;
            animation: chocolateFlow 3s ease-in-out infinite;
        }
        
        .btn-perfected:hover .btn-wave {
            opacity: 0.7;
        }
        
        /* Ic√¥ne perfectionn√©e - taille r√©duite */
        .btn-icon-wrapper {
            position: relative;
            width: clamp(45px, 6vw, 55px);
            height: clamp(45px, 6vw, 55px);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .btn-icon {
            font-size: clamp(1.4rem, 2vw, 1.7rem);
            color: var(--primary);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 154, 162, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }
        
        .btn-perfected:hover .icon-bg {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .btn-perfected:hover .btn-icon {
            transform: scale(1.2) rotate(10deg);
            color: var(--primary-dark);
            filter: drop-shadow(0 0 8px var(--primary));
        }
        
        /* Contenu du bouton - taille r√©duite */
        .btn-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 2;
            text-align: left;
            min-width: 0;
        }
        
        .btn-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 1.8vw, 1.3rem);
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 0.5px;
            transition: var(--transition);
            line-height: 1.2;
        }
        
        .btn-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.85rem, 1.5vw, 0.95rem);
            color: var(--text-dim);
            letter-spacing: 0.3px;
            font-weight: 500;
            line-height: 1.3;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        /* Effet de survol global */
        .btn-perfected:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 15px 35px rgba(139, 69, 19, 0.15),
                0 0 0 1px rgba(255, 154, 162, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.95),
                0 0 30px rgba(255, 154, 162, 0.2);
        }
        
        .btn-perfected:hover .btn-title {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 154, 162, 0.3);
        }
        
        /* Effet de lumi√®re au survol */
        .btn-light {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 154, 162, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
            z-index: 1;
            transition: opacity 0.5s ease;
        }
        
        .btn-perfected:hover .btn-light {
            opacity: 0.5;
        }
        
        /* Indicateur de clic */
        .click-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0;
            z-index: 3;
            pointer-events: none;
            filter: blur(2px);
        }
        
        /* Boutons sp√©cifiques avec couleurs diff√©rentes */
        .btn-email {
            --primary: #FF9AA2;
            --secondary: #FFDAC1;
        }
        
        .btn-snapchat {
            --primary: #FFFC00;
            --secondary: #FF9AA2;
        }
        
        .btn-instagram {
            --primary: #E4405F;
            --secondary: #FF9AA2;
        }
        
        /* Footer simplifi√© */
        .footer {
            margin-top: clamp(30px, 4vw, 40px);
            padding: 15px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            color: var(--text-dim);
            opacity: 0.8;
            letter-spacing: 0.5px;
            width: 100%;
            border-top: 1px solid rgba(255, 154, 162, 0.1);
        }
        
        /* ANIMATIONS */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes rotateY {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animation de vague de lait au chocolat - INFINI */
        @keyframes chocolateWave {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }
        
        /* Animation de flux de lait au chocolat qui traverse le bouton - INFINI */
        @keyframes chocolateFlow {
            0% {
                left: -100%;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 154, 162, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 154, 162, 0.6);
                transform: scale(1.02);
            }
        }
        
        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* Effet de lumi√®re sur les bords */
        .light-effect {
            position: fixed;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 154, 162, 0.1) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -2;
            animation: moveLight 25s linear infinite;
        }
        
        .light-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .light-effect:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -8s;
            background: radial-gradient(circle, rgba(255, 218, 193, 0.1) 0%, transparent 70%);
        }
        
        .light-effect:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -15s;
            background: radial-gradient(circle, rgba(181, 234, 215, 0.1) 0%, transparent 70%);
        }
        
        @keyframes moveLight {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(80px, 40px) rotate(90deg); }
            50% { transform: translate(-40px, 80px) rotate(180deg); }
            75% { transform: translate(-80px, -40px) rotate(270deg); }
        }
        
        /* Pluie de g√¢teaux INFINIE */
        .pastry-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }
        
        .pastry-item {
            position: absolute;
            font-size: clamp(18px, 3vw, 24px);
            opacity: 0;
            animation: fall linear infinite;
            will-change: transform, opacity;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* RESPONSIVE AVANC√â */
        @media (max-width: 1200px) {
            .buttons-grid {
                gap: 20px;
            }
            
            .btn-perfected {
                padding: 18px 22px;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                gap: 30px;
            }
            
            .brand {
                font-size: clamp(2.2rem, 6vw, 4rem);
            }
            
            .subtitle {
                font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 25px;
                justify-content: flex-start;
                padding-top: clamp(30px, 8vw, 60px);
            }
            
            .header {
                gap: 15px;
            }
            
            .logo-container {
                width: clamp(100px, 25vw, 160px);
                height: clamp(100px, 25vw, 160px);
            }
            
            .logo {
                font-size: clamp(4rem, 14vw, 7rem);
            }
            
            .brand {
                font-size: clamp(1.8rem, 7vw, 3.2rem);
                padding-bottom: 10px;
            }
            
            .buttons-section {
                margin-top: 10px;
            }
            
            .section-title {
                font-size: clamp(1.3rem, 4vw, 2rem);
                margin-bottom: 25px;
            }
            
            .btn-perfected {
                padding: 16px 20px;
                min-height: 85px;
            }
            
            .btn-icon-wrapper {
                width: 45px;
                height: 45px;
            }
            
            .btn-icon {
                font-size: 1.4rem;
            }
            
            .btn-title {
                font-size: 1.1rem;
            }
            
            .btn-subtitle {
                font-size: 0.85rem;
            }
            
            .pastry-item {
                font-size: 16px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                gap: 20px;
                padding: 12px;
                padding-top: clamp(25px, 10vw, 50px);
            }
            
            .header {
                gap: 12px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                font-size: 4.5rem;
            }
            
            .brand {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                max-width: 90%;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .btn-perfected {
                padding: 15px 18px;
                min-height: 80px;
            }
            
            .btn-icon-wrapper {
                width: 42px;
                height: 42px;
            }
            
            .btn-icon {
                font-size: 1.3rem;
            }
            
            .btn-title {
                font-size: 1.05rem;
            }
            
            .btn-subtitle {
                font-size: 0.82rem;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            
            .footer {
                margin-top: 25px;
                padding: 12px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 400px) {
            .container {
                padding: 10px;
                padding-top: 30px;
            }
            
            .logo-container {
                width: 90px;
                height: 90px;
            }
            
            .logo {
                font-size: 4rem;
            }
            
            .brand {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .btn-perfected {
                padding: 14px 16px;
                gap: 12px;
                min-height: 75px;
            }
            
            .btn-icon-wrapper {
                width: 40px;
                height: 40px;
            }
            
            .btn-icon {
                font-size: 1.2rem;
            }
            
            .btn-title {
                font-size: 1rem;
            }
            
            .btn-subtitle {
                font-size: 0.78rem;
            }
            
            .btn-border {
                padding: 1.5px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
        }
        
        /* Orientation paysage */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding-top: 20px;
                gap: 15px;
            }
            
            .header {
                gap: 10px;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
            }
            
            .logo {
